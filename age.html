    <title>Date Birth</title>

<script>
    let name = prompt('What is your name?')
    let dateBirth = prompt('Your year of birth?')
    let year =  new Date()
    let currentDate = year.getFullYear()

    alert(`Hello ${name} your have ${currentDate-dateBirth} years old`)

</script>
