<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrow Funtion</title>
</head>
<script>
    let add7 = (number) => number + 7;
        alert(`Soy la funcion que suma: [${add7(1)}]`);
</script>
<script>
    let multiply = (n1, n2) => n1 * n2;
        alert(`Soy la funcion que multiplica: [${multiply(2, 3)}]`);
</script>
<script>
    let capitalize = (myString) => myString[0].toUpperCase() + myString.slice(1);
        alert(`Soy la funcion que convierte la primera letra de un string en mayuscula: [${capitalize('holberton')}]`);
</script>
<script>
    let lastLetter = (word) => word.slice(-1);
        alert(`Soy la funcion que retorno el ultimo caracter de un strng: [${lastLetter('Holberton')}]`);
</script>

</body>
